{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Reports</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>
    <body>
            <div>
                    <h1>{{ report.name }}</h1>
                    {% for d in detainee_list %} {% if d.id == report.detainee.id %}
                    <img src="{{ MEDIA_URL}} {{d.image.url}}" alt=""/>
                    {% endif %} {% endfor %}
                    <h3>{{ report.detainee }}</h3>
                    <h2>{{ detainee.alias }}</h2>
                    <p>{{ report.date_created }}</p>
                    <p>{{ report.creator }}</p>
                    <p class="singlereport">{{ report.text_data|safe }}</p>
                </div>
    </body>
</html>
